<html>
    <head>
        <title>{{ title }} Rock -- Paper -- Scissors</title>
    </head>
    <body>
        <p>{{ player_1.name }}'s choice was {{ player_1.choice }}.</p>
        <p>{{ player_2.name }}'s choice was {{ player_2.choice }}.</p>
        {% if winner == None %}
        <p>It's a draw.</p>  
        {% else %}
        <p>{{ winner.name }} wins by playing {{ winner.choice }}!</p>
        {% endif %}
    </body>
</html>
